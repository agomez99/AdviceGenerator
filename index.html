<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='icon' type='image/png' sizes='32x32' href='./images/favicon-32x32.png'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ' crossorigin='anonymous'>
  <link rel='stylesheet' href='styles.css'>
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link href='https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap' rel='stylesheet'>
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main>
    <div class='container-fluid d-flex align-items-center justify-content-center' id="container">
      <div class='card main-card'>
        <!-- Advice display -->
        <div class='card-body text-center'>
          <p class='title-text' id='advice-id'>Advice #117</p>
          <p class='body-text' id='advice-text'>"It is easy to sit up and take notice, what's difficult is getting up
            and take action."</p>
        </div>

        <!-- Advice generator button -->
        <div class=' align-items-center justify-content-center' id="divider">
          <img src='./images/pattern-divider-desktop.svg' class='divider-div' alt="divider"/>
          <img src='./images/pattern-divider-mobile.svg' class='mobile-divider' alt="divider" />
        </div>
        <div class='d-flex align-items-center justify-content-center' id="btn">
          <button class='dice-btn' id='getData'>
            <img src='./images/icon-dice.svg' class='dice-img' alt='dice icon' />
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    const resDiv = document.querySelector('#advice-text');
    const resID = document.querySelector('#advice-id');
    const resBtn = document.querySelector('#getData');

    resBtn.addEventListener('click', getAdvice);
    window.onload = getAdvice;

    async function getAdvice() {
      try {
        const response = await fetch("https://api.adviceslip.com/advice");
        const data = await response.json();
        resDiv.innerHTML = data.slip.advice;
        resID.innerHTML = "Advice" + " #" + data.slip.id;
      } catch (error) {
        console.log(error);
      }
    }

  </script>
</body>

</html>
